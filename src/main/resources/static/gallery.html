    <script>
        var response = {};

        async function fetchUser(){
            const url = 'http://localhost:8888/api/v1/user/user1?actual=true';

            await fetch(url, {
                method: 'GET', 
                headers: {
                    'Content-Type': 'application/json', 
                    'Accept': 'application/json',
                }
            })
            // Respuesta header
            .then(res => {
                if (res.ok){
                    return res.json(); 
                } else {
                    throw res; 
                }
            })
            // Respuesta body
            .then (r => {
                response = r; 
            })
            .catch(e => console.log(e));
        }


        async function login(){
            let nombre = document.getElementById("text").value; 
            let password = document.getElementById("password").value;

            await fetchUser();
            
            if (nombre == response["username"] && password == response["password"]){
                const url = 'perfil.html?username=' + encodeURIComponent(nombre);
                console.log('URL' + url);
                document.getElementById("profile").href = url;
                window.location.href = url;
            }else {
                alert("Error al iniciar sesion");
            }
        }


      </script>
