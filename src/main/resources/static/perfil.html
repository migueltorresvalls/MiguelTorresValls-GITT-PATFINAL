        <script>
            var movielists = [];
            // Retrieve the username from the URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
    
            async function loadData(){
              const url = `http://localhost:8888/api/v1/user/playlists/user1`;

              const response = await fetch(url);

              if (response.ok){
                  const data = await response.json();

                  data.forEach(movie => {
                      let movieList = movie.movieList;
                      let movieListId = movie.movieListId; 
                      let username = movie.username;

                      let obj = {
                        movieList : movieList,
                        movieListId : movieListId, 
                        username : username
                      };
                      
                      movielists.push(obj);
                  })
              } else {
                  console.log("error");
              }
            }

            showData(); 

            async function showData(){
              await loadData();
              // AÃ±ado playlists
              let html = `<div class="user">
                            <p>Welcome, ${username}<span id="${username}"></span>!</p>
                        </div>
                          <div class="spotify-playlists">
                            <h2>Mood</h2>
                            <div class="list">`;
                            

                for(let i=0; i<movielists.length; i++){
                html += `<div class="item">
                            <img src="https://i.scdn.co/image/ab67616d0000b2733b5e11ca1b063583df9492db" />
                            <div class="play">
                              <span class="fa fa-play"></span>
                            </div>
                            <h4>${movielists[i].movieList}</h4>
                            <p>${movielists[i].username}</p>
                          </div>`;
                }
        
              html += `</div>
                        </div>`;
                        
              

              document.getElementById("main-container").innerHTML = html; 
            }

        </script>
