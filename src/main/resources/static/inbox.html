<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="inbox.css">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">

        <script src="https://kit.fontawesome.com/22ef74e242.js" crossorigin="anonymous"></script>
        <title>Miguel Torres</title>
    </head>
    <body>
        <main>
            <div class="nav-menu">
                <ul>
                    <a id="home" href="index.html"><li><i class="fa-solid fa-bars"></i></li></a>
                    <a id="inbox" href=""><li><i class="fa-solid fa-inbox"></i></li></a>
                    <a id="portfolio" href="gallery.html"><li><i class="fa-solid fa-photo-film"></i></li></a>
                    <a id="grid" href="search.html"><li><i class="fa-solid fa-table-cells-large"></i></li></a>
                </ul>
            </div>

            <div class="home">
                <h1>You can contact me here</h1>
                <p>How can you contact me?</p>

                <div class="left-arrow">
                    <a href="index.html"><i class="fa-solid fa-angle-left"></i></a>
                </div>

                <div class="right-arrow">
                    <a href="gallery.html"><i class="fa-solid fa-angle-right"></i></a>
                </div>

                <!--<form action="addNewForm" method="POST"> -->
                <form id="registration-form" method="GET">
                    <div class="form-info">
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-linkedin-in"></i>
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <input type="text" id="text" name="nombre" placeholder="John Doe" autocomplete="off">
                    <input type="text" id="email" name="email" placeholder="john@email.com" autocomplete="off">
                    <textarea id="message" name="mensaje" placeholder="Text goes here"></textarea>
                    <input type="submit" id="submit" name="submit" value="Submit" onclick="addNewForm()">
                    <p>Thank you for getting in touch with me. 
                    <b>I will answer as soon as possible.</b></p>
                </form>
                
            </div>
        </main>

        <footer>
            <p>Created by: Miguel Torres @ 14/02/2023</p>
        </footer>

        <script>
            async function addNewForm(){
                let nombre = document.getElementById("text").value; 
                let email = document.getElementById("email").value; 
                let mensaje = document.getElementById("message").value;
                
                const url = `http://localhost:8888/api/addNewForm/nombre=${nombre}/email=${email}/mensaje=${mensaje}`;

                const response = await fetch(url);

                if (response.ok){
                    alert("¡Formulario añadido correctamente!");
                } else {
                    alert("Error al añadir un nuevo formulario");
                }

                document.getElementById("text").value = ""
                document.getElementById("email").value = "";
                document.getElementById("message").value = "";
            }
          </script>
    </body>
</html>
