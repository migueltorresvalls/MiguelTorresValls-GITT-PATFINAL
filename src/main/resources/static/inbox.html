        <main>
            <div class="nav-menu">
                <ul>
                    <a id="home" href="index.html"><li><i class="fa-solid fa-bars"></i></li></a>
                    <a id="inbox" href=""><li><i class="fa-solid fa-inbox"></i></li></a>
                    <a id="portfolio" href="gallery.html"><li><i class="fa-solid fa-user"></i></i></li></a>
                    <a id="grid" href="search.html"><li><li><i class="fa-solid fa-book"></i></i></li></a>

                    <a id="movies" href="movies.html"><li><i class="fa-solid fa-video"></i></li></a>
                </ul>
            </div>

            <div class="home">
                <h1>Register</h1>
                <p>Become a member of MovieGram!</p>

                <div class="left-arrow">
                    <a href="index.html"><i class="fa-solid fa-angle-left"></i></a>
                </div>

                <div class="right-arrow">
                    <a href="gallery.html"><i class="fa-solid fa-angle-right"></i></a>
                </div>

                <!--<form action="addNewForm" method="POST"> -->
                <form id="registration-form">
        

                    <input type="text" id="id" name="id" placeholder="Tu propio Id" autocomplete="off">
                    <input type="text" id="text" name="nombre" placeholder="John Doe" autocomplete="off">
                    <input type="text" id="email" name="email" placeholder="john@email.com" autocomplete="off">
                    <input type="text" id="password" name="password" placeholder="****" autocomplete="off">
                    <input type="submit" id="submit" name="Log in" value="Register" onclick="addNewForm()">
                    <p>If you´re already a member  
                    <b>swipe to the next page!</b></p>
                </form>
                
            </div>
        </main>

        <footer>
            <p>MovieGram @ 14/02/2023</p>
        </footer>

        <script>
            async function addNewForm(){
                let userid=document.getElementById("id").value;
                let nombre = document.getElementById("text").value; 
                let email = document.getElementById("email").value; 
                let password = document.getElementById("password").value;

                const data={userId:userid,username:nombre,email:email,password:password};
                
                const url = `http://localhost:8888/api/v1/user`;

                
                var postOptions = {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                    };
                const response= await fetch(url,postOptions);

                if (response.ok){
                    alert("¡Formulario añadido correctamente!");
                } else {
                    alert("Error al añadir un nuevo formulario");
                }
            }
          </script>
    </body>
